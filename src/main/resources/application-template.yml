  # token 的盐
  token:
    secret:

  # 腾讯 sms 短信的配置信息
  sms:
    secret-id:
    secret-key:
    region:
    sdk-app-id:
    sign-name:
    template-id:
    country-code:
    code-key-prefix:

  # 阿里云 oss 存储的配置信息
  oss:
    endpoint:
    access-key-id:
    accesskey-secret:
    bucket-name:
    base-path:

  # 登录保存密码的盐
  login:
    secret:
